<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
</head>
<body>
    <form>
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname" required minlength="1" maxlength="32"><br>
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname" required minlength="1" maxlength="32"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Enter your phone number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <a href="cartoons.html" target="_self" title="homepage">homepage</a><br>
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br>
        <input type ="checkbox" id="emailList" name="emailList" value="email">
        <label for="emailList">can we email you</label><br>
        <input type ="checkbox" id="text" name="text" value="text">
        <label for="text">can we text you</label><br>

        <input type="radio" id="1" name="rating" value="1">
        <label for="1">1 - don't like it</label>
        <input type="radio" id="2" name="rating" value="2">
        <label for="2">2 - it was fair</label>
        <input type="radio" id="3" name="rating" value="3">
        <label for="3">3 - it was good</label>
        <input type="radio" id="4" name="rating" value="4">
        <label for="4">4 - it was very good</label>
        <input type="radio" id="5" name="rating" value="5">
        <label for="5">5 - love it</label><br>
        <input type="submit" value="Submit"><br>
        <input type="reset"><br>
    </form>
    
</body>
</html>
